    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container ">
    <main>
      <div class="container text-center mt-5 p-5 bg-dark rounded">
        <div class="row">
          <div class="col">
            <h1 class="display-2 text-light">!ברוכים הבאים</h1>
          </div>
        </div>
        <form dir="rtl" class="mt-5">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label text-light">שם משתמש</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputEmail3" placeholder="אנא הזן שם משתמש">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label text-light">סיסמה</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="אנא הזן סיסמה">
            </div>
          </div>
          <div class=" p-2 mt-5 d-flex justify-content-center">
            <div id="1" class="m-4">
              <button type="submit" class="btn btn-primary  btn-lg">התחבר</button>
            </div>
            <div id="2" class="m-4">
              <button type="submit" class="btn btn-secondary  btn-lg">הרשמה</button>
            </div>
            <div id="3"></div>
            <!-- <button type="submit" class="btn btn-secondary">היכנס כאורח</button> -->
          </div>
      </div>
  </div>
  </form>
  </div>
  </main>
  </div>
  <!-- <script src="login.js"></script> -->

  <script src="/socket.io/socket.io.js"></script>
  <!-- <script  type="application/json"src="node_modules/socket.io/client-dist/socket.io.js"></script> -->
  <script>
    var socket = io();

    // var messages = document.getElementById('messages');
    let userName = document.getElementById('inputEmail3');
    let password = document.getElementById('inputPassword3');



    let craere = document.getElementById('2')
    craere.addEventListener('click', function (e) {
     
      e.preventDefault();
    
      socket.emit('craete user', { user: userName.value, password: password.value });
     
    }
    );

    let find = document.getElementById('1')
    find.addEventListener('click', function (e) {
      
      e.preventDefault();
      
      socket.emit('find user', { user: userName.value, password: password.value });
    }
    );

    socket.on('move', msg => {
      window.location.replace("/game");

    })

    

  </script>

</body>


</html>
